name: "Check python code with pytest"

on: [push, pull_request]

jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare-python
        with:
          use-system-python: true
      - name: Run pytest
        shell: bash -e {0}
        run: |
          make ci-test
