name: fedora-copr-build

on:
  workflow_dispatch:
    inputs:
      opts:
        description: 'pass optional switches (e.g. --ownername <SomeCoprUser>)'
        required: false
        default: ''

  # # This workflow runs automatically once the source snapshot tarballs have been
  # # generated and uploaded.
  # # See https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#workflow_run
  # workflow_run:
  #   workflows: ["generate-snapshot-tarballs"]
  #   branches: [main]
  #   types: [completed]

  schedule:
    # Everyday at 00:30am
    # See https://docs.github.com/en/actions/reference/events-that-trigger-workflows#schedule
    - cron:  '30 0 * * *'

jobs:
    
  fedora-copr-build:
    name: Fedora Copr Build
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - uses: actions/checkout@v2

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: copr build
        env:
          # You need to have those secrets in your repo.
          # See also: https://copr.fedorainfracloud.org/api/.
          COPR_LOGIN: ${{ secrets.COPR_LOGIN }}
          COPR_URL: ${{ secrets.COPR_URL }}
          COPR_TOKEN: ${{ secrets.COPR_TOKEN }}
          COPR_USERNAME: ${{ secrets.COPR_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python fedora-copr/build.py \
            --regenerate-repos \
            --ownername "@fedora-llvm-team" \
            --projectname "llvm-snapshots"
          python fedora-copr/build.py \
            --chroots \
                fedora-35-aarch64 \
                fedora-35-ppc64le \
                fedora-35-x86_64 \
                fedora-35-i386 \
                fedora-35-s390x \
                fedora-36-aarch64 \
                fedora-36-ppc64le \
                fedora-36-x86_64 \
                fedora-36-i386 \
                fedora-36-s390x \
                fedora-rawhide-aarch64 \
                fedora-rawhide-ppc64le \
                fedora-rawhide-x86_64 \
                fedora-rawhide-i386 \
                fedora-rawhide-s390x \
            --yyyymmdd "$(date +%Y%m%d)" \
            --ownername "@fedora-llvm-team" \
            --projectname "llvm-snapshots" \
            --timeout "108000" \
            --max-num-builds 70  ${{ github.event.inputs.opts }}
